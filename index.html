<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aprendiendo HTML - Clase 03</title>
		<link href="css/style.css" rel="stylesheet">
		<style>
			h1 {
				font-size: 6em !important; /* <-- Predomina por sobre los demas */
				color: #A4A4A4;
			}
		</style>
	</head>

		<!--
		<script src="js/main.js"></script>
		-->

		<script>
			function saludar(){ //<--- Operacion logica
				window.alert("Hola desde un atributo onclick")
			}

			//document.querySelector("h1").onclick = saludar; //<-- Evento/Comportamiento...
		</script>
	</body>
</html>
